<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Earn - Admin Login</title>

    <link rel="shortcut icon" type="image/png" href="https://easyearn1.shop/assets/images/logoIcon/favicon.png">
    <link href="./Easy Earn - Admin Login_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/all.min.css">
    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/line-awesome.min.css">


    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/select2.min.css">
    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/app.css">
    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/custom.css">


</head>

<body>
    <div class="login-main"
        style="background-image: url(&#39;https://easyearn1.shop/assets/admin/images/login.jpg&#39;)">
        <div class="container custom-container">
            <div class="row justify-content-center">
                <div class="col-xxl-5 col-xl-5 col-lg-6 col-md-8 col-sm-11">
                    <div class="login-area">
                        <div class="login-wrapper">
                            <div class="login-wrapper__top">
                                <h3 class="title text-white">Welcome to <strong>Easy Earn</strong></h3>
                                <p class="text-white">Admin Login to Easy Earn
                                    Dashboard</p>
                            </div>
                            <div class="login-wrapper__body">
                                <form action="https://easyearn1.shop/admin" method="POST"
                                    class="cmn-form mt-30 verify-gcaptcha login-form">
                                    <input type="hidden" name="_token" value="n4cyahCt9yABj16VsEmcE078Or9qtybCTRyeFmZc">
                                    <div class="form-group">
                                        <label for="username" class="required">Username</label>
                                        <input type="text" class="form-control" value="" name="username" required=""
                                            id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="required">Password</label>
                                        <input type="password" class="form-control" name="password" required=""
                                            id="password">
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-between">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" name="remember" type="checkbox"
                                                id="remember">
                                            <label class="form-check-label" for="remember">Remember Me</label>
                                        </div>
                                        <a href="https://easyearn1.shop/admin/password/reset" class="forget-text">Forgot
                                            Password?</a>
                                    </div>
                                    <button type="submit" class="btn cmn-btn w-100">LOGIN</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./Easy Earn - Admin Login_files/jquery-3.6.0.min.js.download"></script>
    <script src="./Easy Earn - Admin Login_files/bootstrap.bundle.min.js.download"></script>
    <script src="./Easy Earn - Admin Login_files/bootstrap-toggle.min.js.download"></script>
    <script src="./Easy Earn - Admin Login_files/jquery.slimscroll.min.js.download"></script>


    <link rel="stylesheet" href="./Easy Earn - Admin Login_files/iziToast.min.css">
    <script src="./Easy Earn - Admin Login_files/iziToast.min.js.download"></script>

    <script>
        "use strict";
        function notify(status, message) {
            iziToast[status]({
                message: message,
                position: "topRight"
            });
        }
    </script>

    <script src="./Easy Earn - Admin Login_files/nicEdit.js.download"></script>

    <script src="./Easy Earn - Admin Login_files/select2.min.js.download"></script>
    <script src="./Easy Earn - Admin Login_files/app.js.download"></script>


    <script>
        "use strict";
        bkLib.onDomLoaded(function () {
            $(".nicEdit").each(function (index) {
                $(this).attr("id", "nicEditor" + index);
                new nicEditor({ fullPanel: true }).panelInstance('nicEditor' + index, { hasPanel: true });
            });
        });
        (function ($) {
            $(document).on('mouseover ', '.nicEdit-main,.nicEdit-panelContain', function () {
                $('.nicEdit-main').focus();
            });
        })(jQuery);
    </script>





</body>

</html>
