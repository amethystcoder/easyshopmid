        .layui-badge {
            border-radius: 50%;
            top: 10px !important;
        }

        ::-webkit-scrollbar {
            height: 11px !important;
        }
    </style>

    <link id="layuicss-layer" rel="stylesheet" href="./Easy_shoppping_files/layer.css" media="all">
    <link id="layuicss-skincodecss" rel="stylesheet" href="./Easy_shoppping_files/code.css" media="all">
</head>

<body class="layui-layout-body            pace-done">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99"
            style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <div class="login-container" data-supersized="./Easy_shoppping_files/bg1.jpg,./Easy_shoppping_files/bg2.jpg">
        <div class="header notselect layui-hide-xs"><a href="../index//homepage.html" class="title">Eshoppping<span
                    class="padding-left-5 font-s10">V10</span></a></div>
        <form data-login-form="" onsubmit="return false" method="post" class="layui-anim layui-anim-upbit"
            autocomplete="off" novalidate="novalidate">
            <h2 class="notselect">系统管理</h2>
            <ul>
                <li class="username"><label><i class="layui-icon layui-icon-username"></i><input class="layui-input"
                            required="" pattern="^\S{4,}$" name="username" autofocus="" autocomplete="off"
                            placeholder="登录账号" title="请输入登录账号" id="username"><span
                            style="padding-right: 12px; color: rgb(169, 68, 66); position: absolute; right: 0px; font-size: 12px; z-index: 2; display: block; width: 30px; text-align: center; pointer-events: none; top: 0px; padding-bottom: 0px; line-height: 45px;"></span></label>
                </li>
                <li class="password"><label><i class="layui-icon layui-icon-password"></i><input class="layui-input"
                            required="" pattern="^\S{4,}$" name="password" id="password" maxlength="32" type="password"
                            autocomplete="off" placeholder="登录密码" title="请输入登录密码"><span
                            style="padding-right: 12px; color: rgb(169, 68, 66); position: absolute; right: 0px; font-size: 12px; z-index: 2; display: block; width: 30px; text-align: center; pointer-events: none; top: 0px; padding-bottom: 0px; line-height: 45px;"></span></label>
                </li>
                <li class="text-center padding-top-20"><input type="hidden" name="_csrf_"
                        value="csrf65d9c03e5075d"><input type="hidden" name="skey" value="65d9c03e4b282"><button
                        type="submit" class="layui-btn full-width" id="submit-btn">立即绑定</button></li>
            </ul>
        </form>
    </div>
    <script>
        let submit_button = document.getElementById("submit-btn")
        submit_button.addEventListener("click",(ev)=>{
            let name = document.getElementById("username").value
            let password = document.getElementById("password").value
            let formdata = new FormData();
            formdata.append("admin_username",name)
            formdata.append("pwd",password)
            fetch("../serve/admin_login.php",{
                body:formdata,
                method:"POST"
            }).then(response => response.json())
            .then(data => {
                if(data.code == 0){
                    location.replace("./background home.html")
                }
            })
        })
    </script>
    <ul id="supersized" class="speed" style="visibility: visible;">
        <li class="slide-0 prevslide" style="visibility: visible; opacity: 1;"><a target="_blank"><img
                    src="./Easy_shoppping_files/bg1.jpg"
                    style="width: 1280px; height: 806.4px; left: 0px; top: -106px;"></a></li>
        <li class="slide-1 activeslide" style="visibility: visible; opacity: 0.0471416;"><a target="_blank"><img
                    src="./Easy_shoppping_files/bg2.jpg"
                    style="width: 1280px; left: 0px; top: -106px; height: 806.4px;"></a></li>
    </ul>
    <div class="layui-layer-move"></div>
</body>

</html>
