<html lang="en" class="deeppurple-theme"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no"><meta name="description" content=""><title>modify the withdrawal password</title><!-- Material design icons CSS --><link href="./modify the withdrawal password_files/icon" rel="stylesheet"><!-- Roboto fonts CSS --><link href="./modify the withdrawal password_files/css" rel="stylesheet"><!-- Bootstrap core CSS --><link href="./modify the withdrawal password_files/bootstrap.min.css" rel="stylesheet"><!-- Swiper CSS --><link href="./modify the withdrawal password_files/swiper-bundle.min.css" rel="stylesheet"><!-- Custom styles for this template --><link href="./modify the withdrawal password_files/style.css" rel="stylesheet"><link rel="stylesheet" href="./modify the withdrawal password_files/public.css"></head><body><a href="javascript:void(0)" class="closesidemenu"><i class="material-icons icons-raised bg-dark ">close</i></a><div class="wrapper homepage"><!-- header --><div class="header bg-template" style="backdrop-filter:none"><div class="row no-gutters"><div class="col-auto"><a href="https://www.easyshopmid12.xyz/index/my/index.html" class="btn btn-link text-white"><i class="material-icons">chevron_left</i></a></div><div class="col text-center"><button class="btn w-100 text-white">modify the withdrawal password</button></div><div class="col-auto"><a href="https://www.easyshopmid12.xyz/index/my/msg.html" class="btn  btn-link text-white position-relative"><i class="material-icons">notifications_none</i></a></div></div></div><!-- header ends --><div class="container"><form action="https://www.easyshopmid12.xyz/index/ctrl/edit_pwd2.html" id="forgetpwd-form"><div class="row"><div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto text-center"><h4 class="mt-5">modify the withdrawal password</h4><br><div class="form-group float-label"><input type="password" id="inputPassword" class="form-control form-control-lg" required="" name="old_pwd"><label for="inputPassword" class="form-control-label">Old password</label></div><div class="form-group float-label"><input type="password" id="inputPassword1" class="form-control form-control-lg" required="" name="new_pwd"><label for="inputPassword1" class="form-control-label">new password</label></div><div class="form-group float-label"><input type="password" id="inputPassword2" class="form-control form-control-lg" required="" name="password_confirm"><label for="inputPassword2" class="form-control-label">confirm password</label></div><div class="row mt-4"><div class="col"><a class="btn btn-lg btn-default btn-block btn-rounded shadow form-buttom"><span>next</span></a></div></div><p class="text-mute small mt-4">Please remember your password . if you forget your password, please contact customer service . </p></div></div></form></div></div><!-- jquery, popper and bootstrap js --><script src="./modify the withdrawal password_files/jquery-3.3.1.min.js.download"></script><script src="./modify the withdrawal password_files/popper.min.js.download"></script><script src="./modify the withdrawal password_files/bootstrap.min.js.download"></script><!-- swiper js --><script src="./modify the withdrawal password_files/swiper-bundle.min.js.download"></script><!-- cookie js --><script src="./modify the withdrawal password_files/jquery.cookie.js.download"></script><script charset="utf-8" src="./modify the withdrawal password_files/dialog.min.js.download"></script><script charset="utf-8" src="./modify the withdrawal password_files/common.js.download"></script><!-- template custom js --><script src="./modify the withdrawal password_files/main.js.download"></script><script type="application/javascript">$(function () {
    var countdown = 120;
    var flag = true;
    var loading = null;

    function check() {
        //$("input[name=old_pwd]").val() == '' ||
        if ($("input[name=new_pwd]").val() == '') {
            $(document).dialog({
                infoText: 'Enter password'
            });
            return false;
        }
        if ($("input[name=new_pwd]").val() !== $("input[name=password_confirm]").val()) {
            $(document).dialog({
                infoText: 'passwords do not match'
            });
            return false;
        }
        return true;
    }

    $(".form-buttom").on('click',
        function () {
            if (check()) {
                $.ajax({
                    url: '/index/ctrl/set_pwd2',
                    data: $("#forgetpwd-form").serialize(),
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: 'loading...',
                            autoClose: 0
                        });
                    },
                    success: function (data) {
                        if (data.code == 0) {
                            $(document).dialog({
                                infoText: data.info,
                                onClosed: function () {
                                    // if (data.url) window.location.href = data.url;
                                    window.location.href = '/index/my/index';
                                }
                            });
                        } else {
                            loading.close();
                            $(document).dialog({
                                infoText: data.info
                            });
                        }
                    }
                });
            }
            return false;
        })
});
</script></body></html>
