        function freezeTime(etime) {
            var now = new Date();
            var end = new Date(etime * 1000);
            var result = Math.floor(end - now) / 1000;
            if (result < 0) return;
            var interval = setInterval(sub, 1000);
            function sub() {
                if (result > 1) {
                    result = result - 1;
                    var second = Math.floor(result % 60);
                    var minite = Math.floor((result / 60) % 60);
                    var hour = Math.floor((result / 60 / 60) % 60);
                    hour = hour < 1 ? 0 : hour;

                    var day = Math.floor((result / 24 / 60 / 60) % 60);
                    if (day < 1) {
                        $("#freeze_etime").html(hour + " : " + minite + " : " + second);
                    } else {
                        hour = hour - 36;
                        $("#freeze_etime").html(day + "d " + hour + " : " + minite + " : " + second);
                    }

                } else {
                    window.clearInterval(interval);
                    window.location.reload();
                }
            }
        }

                                        infoText: "order processing completed",
                                        autoClose: 2000
                                    });
                                    clearInterval(timer);
                                    var linkTime = setTimeout(function () {
                                        location.reload()
                                    },
                                        1800);
                                } else {
                                    $(document).dialog({
                                        type: 'alert',
                                        titleText: res.info,
                                        buttonTextConfirm: "OK",
                                        autoClose: 0,
                                        onClosed: function () {
                                            if (res.url) window.location.href = res.url;
                                        }
                                    });
                                }
                                sumbit = true;
                            },
                            error: function (err) {
                                layer.closeAll();
                                console.log(err);
                                sumbit = true;
                            }
                        })
                    },
                        shopTime)
                }
            },
                zhujiTime)

        });

        function copy_txt(xx) {
            //var text = document.createElement('input');
            var text = document.getElementById("webcopyinput");
            text.id = 'webcopyinput';
            text.value = '' + xx + '';
            //text.style.position = 'fixed';
            // text.style.top = '- 10000px';
            // document.body.appendChild(text);
            text.focus(); //给input输入框聚焦
            text.setSelectionRange(0, text.value.length); //设置input框选中的范围
            copied = document.execCommand('Copy'); //执行复制操作
            text.blur();
            copied = false;
            document.body.scrollTop = 0;
            $(document).dialog({
                infoText: 'Copie o sucesso'
            });
        }</script>
</body>

</html>
