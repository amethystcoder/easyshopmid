  <script>
    $(function () {
      $('.pagination li').click(function () {
        var class2 = $(this).attr('class');
        if (class2 == 'active' || class2 == 'disabled') {

        } else {
          var url = $(this).find('a').attr('href');
          window.location.href = url;
        }
      });

      $.ajax({
        url: "../serve/get_recharges.php",
        type: 'GET',
        success: function (data) {
          data = JSON.parse(data)
          let recharge_view = ""
          let totalRecharge = 0
          if(typeof data == "object"){
            if(data.length > 0){
              for(let i = 0;i<data.length;i++){
                totalRecharge += parseFloat(data[i].price)
                recharge_view += `
                <li class="list-group-item">
                  <div class="row align-items-center">
                    <div class="col align-self-center pr-0">
                      <h6 class="font-weight-normal mb-1">${data[i].deposit_id}</h6>
                      <p class="text-mute small text-secondary"><span class="badge badge-primary">${data[i].status}</span></p>
                    </div>
                    <div class="col-auto">
                      <h6 class="text-success">TRX ${data[i].price}</h6>
                    </div>
                  </div>
                </li>
                `;
              }
              $(".list-group").html(recharge_view)
              $(".balance-title").html(`Cumulative recharge: TRX${totalRecharge}`)
            }
            else{
              recharge_view = "<p>You have not made any payments</p>"
              $(".list-group").html(recharge_view)
              $(".balance-title").html(`Cumulative recharge: TRX${0}`)
            }
          }
        }
    });
      $('.pagination-container select').attr('disabled', 'disabled');
    })</script>
